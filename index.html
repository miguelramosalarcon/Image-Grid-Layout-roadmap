    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Meta targs SEO -->
        <meta name="description" content="Image Grid Layout - Roadmap Proyects"/>
        <meta name="keywords" content="Roadmap, Miguel Ramos Alarcon, Frontend, MRA, developer"/>
        <meta name="author" content="Miguel Alonso Ramos Alarcon" />
        <meta name="copyright" content="Miguel Alonso Ramos Alarcon" />
        <!-- Favicon -->
        <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
        
        <!-- Fonts Google -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap" rel="stylesheet">
        <!-- CSS Styles -->
        <link rel="stylesheet" href="styles.css">
        <title>Image Grid Layout</title>
    </head>
    <body>
        <section class="grid">
            <div class="grid__item beach">
                <img src="beach.avif" alt="beach" loading="lazy">
            </div>
            <div class="grid__item mesa">
                <img src="mesa.avif" alt="mesa" loading="lazy">
            </div>
            <div class="grid__item calle">
                <img src="calle.avif" alt="calle" loading="lazy">
            </div>
            <div class="grid__item living">
                <img src="living-room.avif" alt="living" loading="lazy">
            </div>
            <div class="grid__item door">
                <img src="red-door.avif" alt="door" loading="lazy">
            </div>
            <div class="grid__item playa">
                <img src="playa.avif" alt="playa" loading="lazy">
            </div>
        </section>
    </body>
    </html>
